<svg width="100%" height="100%" viewBox="0 0 1440 1024" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Radial gradient: dark center with almost black violet edges -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="90%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0a0a14" stop-opacity="0.95"></stop>  <!-- Dark center -->
      <stop offset="70%" stop-color="#0b0513" stop-opacity="0.9"></stop>   <!-- Almost black violet -->
      <stop offset="100%" stop-color="#05020a" stop-opacity="0.95"></stop> <!-- Nearly black edges -->
    </radialGradient>

    <!-- Extra large shiny center glow -->
    <radialGradient id="shinyGlow" cx="50%" cy="50%" r="15%">
      <stop offset="0%" stop-color="#7b68ee" stop-opacity="0.3"></stop>
      <stop offset="100%" stop-color="#0a0a14" stop-opacity="0"></stop>
    </radialGradient>

    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="120"></feGaussianBlur>
    </filter>
  </defs>

  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#centerGlow)"></rect>

  <!-- Even bigger shiny center glow overlay -->
  <circle cx="720" cy="512" r="7000" fill="url(#shinyGlow)"></circle>

  <!-- Blurred dark violet circles around edges -->
  <circle cx="300" cy="400" r="200" fill="#1a0e2e" filter="url(#blur)" opacity="0.15"></circle>
  <circle cx="1100" cy="300" r="250" fill="#1f0f3b" filter="url(#blur)" opacity="0.12"></circle>
  <circle cx="900" cy="800" r="180" fill="#170c29" filter="url(#blur)" opacity="0.1"></circle>
</svg>
